    @import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap");

    body {
      font-family: "Source Sans Pro", sans-serif;
      color: #03078e;
    }
    /* NAV */
    .navigation {
    width: 100%;
    height: 300px;
    object-fit: cover;
    position: relative;
    z-index: 1;
    background-color: #004677;;
    }

    nav#menu > div > ul.nav > .nav-item > .nav-link {
      color: #ffffff;
    }
    nav#menu > div > ul.nav > .nav-item > .nav-link:hover {
      transform: scale(1.2);
      opacity: 0.7;
      transition: all 0.5s ease-out;
    }
    .logo {
      height: 40px;
      margin-top: -35px;
    }
    .font-controls {
      display: flex;
      font-size: 15px;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .font-control {
      margin-left: 0.5em;
      padding: 0.25em 0.45em;
      border: 1px solid #f2f2f2;
      cursor: pointer;
      display: inline-block;
    }
    .rs_addtools .rsbtn_play,
    .rsbtn .rsbtn_play {
      background-color: inherit !important;
      border: 1px solid #ffffff !important;
      height: 100% !important;
      padding: 2px;
    }
    .rsbtn_text span {
      color: #ffffff !important;
    }
    .rs_addtools .rsbtn_play .rsbtn_left .rsbtn_text::before,
    .rsbtn .rsbtn_play .rsbtn_left .rsbtn_text::before {
      color: #ffffff !important;
    }
    .rs_addtools.mega_toggle .rsbtn_tooltoggle,
    .rsbtn.mega_toggle .rsbtn_tooltoggle {
      font-size: 1.3em !important;
      top: 4px !important;
      left: 4px !important;
      bottom: 3px !important;
    }
    /* jumbotron (hero component) */

    .no-desk {
      display: none;
    }

    .main p {
      font-size: 1.5em;
    }

    /* ----------------------- FOOTER ----------------------- */
    .footer {
      bottom: 0;
      width: 100%;
      line-height: 1.5rem;
      background-color: #004677;
      color: #ffffff;
      position: relative;
    }
    .border-bottom {
      border-bottom: 1px solid #192e85 !important;
    }
    .separa-logo {
      display: inline-block;
    }
    .gob-txt {
      line-height: 1.2rem;
      text-align: right;
    }
    .redes-sociales {
      display: flex;
      justify-content: stretch;
      justify-content: center;
      border-left: 2px solid white;
    }
    .socialmedia {
      display: flex;
      text-align: left;
      flex-direction: row;
    }
    footer a,
    footer a:visited,
    footer a:active {
      color: #ffffff;
      font-weight: 400;
    }
    footer a:hover {
      color: white;
      text-decoration: none;
    }
    /* mantiene el logo de gob en el bottom de la pagina */
    .vertical-align-bottom {
      position: absolute;
      bottom: 0;
    }
    /* ----------------------- REDES SOCIALES ----------------------- */
    .fa-instagram,
    .fa-twitter,
    .fa-facebook-f,
    .fa-linkedin {
      padding: 5px 8px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-around;
      transition: all 0.3s ease-in-out;
      color: #ffffff;
    }
    .col-12,
    .col-md-9,
    .col-lg-9,
    .col-4,
    .col-md-4,
    .col-md-3,
    .col-lg-3,

      float: left;
    }
    ul li {
      padding-bottom: 15px;
    }
    .separador {
      color: #0f69c4;
    }

    /*------------------MEDIA QUERYS--------------------*/
    @media (max-width: 992px) {
      .logo {
        height: 30px;
        margin-top: -35px;
      }
      .main p {
        font-size: 1.3rem;
      }
      .no-desk {
        display: flex;
      }
      .desktop {
        display: none;
      }
    }

    @media (max-width: 760px) {
      nav#menu > div > ul.nav > .nav-item > .nav-link:hover {
        transform: none;
        transition: none;
      }
      .hero {
        height: 300px;
      }
      .separa-logo {
        display: grid;
        grid-template-rows: 45px 46px;
        row-gap: 20px;
      }
      .gob-txt {
        text-align: left;

      .main p {
        font-size: 1.125em;

      .top-button {
        height: 50px !important;
        width: 50px !important;
        right: 20px !important;
      }
    }
    @media (max-width: 540px) {
      nav#menu {
        padding-left: 0;
        padding-right: 0;
      }
      .bg-logo {
        background-size: 300px;
      }

      .main p {
        font-size: 0.9375em;
      }
    }

      max-width: 100%;

      border-bottom: 1px solid #5dcafa;

    .ministry {
      width: 100%;
    }

      cursor: pointer;

      border-top: 1px solid #5dcafa;

      justify-content: space-between;

    .ministry h2 {

    .ministry__icon {

      justify-content: center;
      background-color: #004677;
      border-radius: 50%;
      height: 2rem;
      width: 2rem;
      color: white;
      opacity: 1;
      flex-shrink: 0;
      transform: rotate(0);
      font-weight: bold;
      font-size: 1.5rem;
    }

    .ministry[open] .ministry__icon {
      opacity: 0.5;
      transform: rotate(90deg);
    }

    .ministry__site-title {
      color: #0075d0;

    .top-button {
      display: none;

      right: 30px;

      color: white;
      padding: 15px;
      border-radius: 50%;
      transform: rotate(180deg);
      height: 60px;

      align-items: center;

      background-size: 50%;
      background-repeat: no-repeat;
